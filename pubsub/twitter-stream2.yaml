apiVersion: v1
kind: ReplicationController
metadata:
  name: twitter-stream
  labels:
    name: twitter-stream
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: twitter-stream
    spec:
      containers:
      - name: twitter-to-pubsub
        image: gcr.io/mizueproject/pubsub_pipeline
        env:
        - name: PROCESSINGSCRIPT
          value: twitter-to-pubsub
        # Change this to your pubsub topic
        - name: PUBSUB_TOPIC
          value: projects/mizueproject/topics/new_tweets
        # Change the following four settings to your twitter credentials
        # information.
        - name: CONSUMERKEY
          value: cJXMUBcenymJSgUPfnyHYVBqd
        - name: CONSUMERSECRET
          value: JZbjCP6MzUnWLOoU6K2VouCpacmCwvYLmyXMY6wZzR6MyepvsN
        - name: ACCESSTOKEN
          value: 46786366-3BrGV7f5vOXlLMMhrPG32Y3tIQBJ14qiG5rnNVDPo
        - name: ACCESSTOKENSEC
          value: CMOZ61hlhuvDsddbeiYC9Qi34vXkrvyJhZa1v2AFrD3UK
        - name: TWSTREAMMODE
          value: filter
